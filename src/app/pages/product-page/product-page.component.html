<h1 class="text-red-500 text-2xl text-center font-bold">
    {{ title | titlecase }}
</h1>
<input type="text" class="mb-2 border py-2 px-4 w-full mt-3" placeholder="Filter products...." [(ngModel)]="term" />
<p *ngIf="loading" class="text-center mt-10 text-lg animate-spin">Loading</p>
<div *ngIf="productService.products">
    <app-product *ngFor="let product of productService.products | filterProducts: term; let i = index"
        [product]="product"></app-product>

</div>
<app-modal *ngIf="modalService.isVisible$ | async" title="Create new Product">
    <app-create-products>
    </app-create-products>
</app-modal>
<button (click)="modalService.open()"
    class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4">+</button>
